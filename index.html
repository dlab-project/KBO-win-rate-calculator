<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 승률 예측기</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">⚾ KBO 승률 예측기</h1>
            <p class="app-subtitle">AI 기반 야구 경기 승률 분석 시스템</p>
        </header>

        <!-- 프로그레스 인디케이터 -->
        <div class="progress-container">
            <div class="progress-steps">
                <div class="step active" data-step="1">
                    <div class="step-circle">
                        <span class="step-number">1</span>
                    </div>
                    <div class="step-label">팀 선택</div>
                </div>
                <div class="step-line"></div>
                <div class="step" data-step="2">
                    <div class="step-circle">
                        <span class="step-number">2</span>
                    </div>
                    <div class="step-label">투수 선택</div>
                </div>
                <div class="step-line"></div>
                <div class="step" data-step="3">
                    <div class="step-circle">
                        <span class="step-number">3</span>
                    </div>
                    <div class="step-label">예측 실행</div>
                </div>
                <div class="step-line"></div>
                <div class="step" data-step="4">
                    <div class="step-circle">
                        <span class="step-number">4</span>
                    </div>
                    <div class="step-label">결과 확인</div>
                </div>
            </div>
        </div>

        <main class="app-main">
            <!-- 팀 선택 섹션 -->
            <section class="team-selection">
                <h2>⚾ 경기할 팀을 선택해주세요</h2>
                <div class="selector-group">
                    <div class="input-group">
                        <label for="home-team-select" class="input-label">홈팀</label>
                        <select id="home-team-select" class="team-select"></select>
                    </div>
                    <div class="vs-divider">VS</div>
                    <div class="input-group">
                        <label for="away-team-select" class="input-label">어웨이팀</label>
                        <select id="away-team-select" class="team-select"></select>
                    </div>
                </div>
            </section>

            <!-- 팀 정보 표시 섹션 -->
            <section class="teams-display">
                <div class="team-card" id="home-team-card">
                    <div class="card-content">
                        <div class="team-header">
                            <img id="home-logo" src="" alt="홈팀 로고" class="team-logo">
                            <h3 class="team-name" id="home-team-name">팀 선택</h3>
                        </div>
                        <div class="pitcher-section">
                            <label for="home-pitcher" class="pitcher-label">선발 투수</label>
                            <select id="home-pitcher" class="pitcher-select"></select>
                            <div id="home-pitcher-info" class="pitcher-info"></div>
                        </div>
                    </div>
                </div>

                <div class="team-card" id="away-team-card">
                    <div class="card-content">
                        <div class="team-header">
                            <img id="away-logo" src="" alt="어웨이팀 로고" class="team-logo">
                            <h3 class="team-name" id="away-team-name">팀 선택</h3>
                        </div>
                        <div class="pitcher-section">
                            <label for="away-pitcher" class="pitcher-label">선발 투수</label>
                            <select id="away-pitcher" class="pitcher-select"></select>
                            <div id="away-pitcher-info" class="pitcher-info"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 예측 버튼 -->
            <section class="prediction-section">
                <button id="predict-btn" class="predict-button">
                    <span class="button-text">승률 예측하기</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </section>

            <!-- 결과 표시 -->
            <section class="result-section">
                <div id="result" class="result-container"></div>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/database.js"></script>
    <script src="js/winRate.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
